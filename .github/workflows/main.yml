name: Convert RemixIcon Glyph to Expo

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  convert-glyph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download RemixIcon Glyph
        run: |
          curl -LJO https://raw.githubusercontent.com/Remix-Design/RemixIcon/master/fonts/remixicon.glyph.json

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run conversion script
        run: python convert_glyph.py

      - name: Replace existing remixicon.expo.json
        run: mv remixicon.expo.json remixicon.expo.backup.json

      - name: Commit File
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add remixicon.glyph.json
          git commit -a -m "Update Expo-compatible glyph data"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
